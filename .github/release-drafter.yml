name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'âœ¨ Features'
    labels:
      - 'feature'
      - 'enhancement'
    collapse-after: 10
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
    collapse-after: 10
  - title: 'âš¡ï¸ Performance'
    labels:
      - 'performance'
      - 'perf'
  - title: 'â™»ï¸ Refactors'
    labels:
      - 'refactor'
  - title: 'ğŸ“ Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ§° Chores'
    labels:
      - 'chore'
  - title: 'ğŸ—ï¸ Build'
    labels:
      - 'build'
  - title: 'ğŸ¡ CI'
    labels:
      - 'ci'

category-template: '### $TITLE'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
  default: patch

autolabeler:
  - label: 'feature'
    title:
      - '/^feat(\(.*\))?:/i'
  - label: 'fix'
    title:
      - '/^fix(\(.*\))?:/i'
  - label: 'performance'
    title:
      - '/^perf(\(.*\))?:/i'
  - label: 'refactor'
    title:
      - '/^refactor(\(.*\))?:/i'
  - label: 'documentation'
    title:
      - '/^docs(\(.*\))?:/i'
  - label: 'chore'
    title:
      - '/^chore(\(.*\))?:/i'
  - label: 'build'
    title:
      - '/^build(\(.*\))?:/i'
  - label: 'ci'
    title:
      - '/^ci(\(.*\))?:/i'

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
