          # è®¡ç®—æ—¶é—´ï¼ˆè½¬æ¢ä¸º CST æ—¶åŒºï¼‰
          PACK_TIME=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
