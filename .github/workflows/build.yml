name: CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  id-token: write
  packages: write
  pull-requests: write

jobs:
  # ç‰ˆæœ¬å‘å¸ƒç®¡ç†
  version-release:
    runs-on: ubuntu-latest
