name: Build and Test Package

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest  # 指定运行环境

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # 指定Node.js版本

      - name: Install dependencies and Build package
        run: |
          npm install
          npm run build
          rm -rf lib/dev.js lib/dev.d.ts

      - name: Test package
        run: npm test

      - name: Install Git
        run: |
          sudo apt update
          sudo apt install -y git

      - name: Clone SSH repository
        run: |
          git clone git@github.com:ikenxuan/kkkkkk-10086.git ../kkkkkk-10086

      - name: Move lib directory
        run: cp -r lib ../kkkkkk-10086/amagi/

      - name: Set Git config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'


      - name: Add, Commit, and Push changes
        run: |
          cd ../kkkkkk-10086
          git add amagi/lib
          git commit -m "${{ github.event.head_commit.message }}" --allow-empty
          git push